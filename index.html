<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    
    <title></title>
</head>
<body>
  <img src="media/bg-top.svg" style="position: absolute;right: 0; top:0;" alt="">


  <div class="title">
    <h1>Our Pricing</h1>
  </div>
  <div class="switch flex">
    <span>Annually</span>
    <div class="button flex">
      <div class="circle"></div>
    </div>
    <span>Monthly</span>
  </div>

  <div class="bundles flex">

    <div class="basic flex">
      <h1 class="name">    Basic    </h1>
      <h1 class="price">    $ 19.99    </h1>
      <div class="line"></div>
      <p class="detail-1">    500 GB Storage    </p>
      <div class="line"></div>
      <p class="detail-2">    2 Users Allowed    </p>
      <div class="line"></div>
      <p class="detail-3">    Send up to 3 GB    </p>
      <div class="line"></div>
      <button class="more">    Learn More    </button>
      
    </div>
  
    <div class="pro flex">
      <h1 class="name">    Professional    </h1>
      <h1 class="price">    $ 24.99    </h1>
      <div class="line"></div>
      <p class="detail-1">    1 TB Storage    </p>
      <div class="line"></div>
      <p class="detail-2">    5 Users Allowed    </p>
      <div class="line"></div>
      <p class="detail-3">    Send up to 10 GB    </p>
      <div class="line"></div>
      <button class="more">    Learn More    </button>
  
    </div>
  
    <div class="master flex">
      <h1 class="name">    Master    </h1>
      <h1 class="price">    $ 39.99    </h1>
      <div class="line"></div>
      <p class="detail-1">    2 TB Storage    </p>
      <div class="line"></div>
      <p class="detail-2">    10 Users Allowed    </p>
      <div class="line"></div>
      <p class="detail-3">    Send up to 20 GB    </p>
      <div class="line"></div>
      <button class="more">    Learn More    </button>
  
    </div>

  </div>

  <img src="media/bg-bottom.svg" style="position: absolute; bottom:0; left:0;" alt="">


    <script src="js/script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
